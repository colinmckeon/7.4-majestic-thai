<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>7.4-majestic-thai</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

<div class="container">
    <div class="row">

        <div class="col-md-7 col-md-offset-1">
          <div class="menu">
            <h2>Menu</h2>
              <div class="menu-item well">
                <h4>Egg Roll</h4>
                <section>
                  - Chicken with cabbage, carrots, and bean sprouts.
                </section>
                <h5>$4.00</h5>
                <button class="btn btn-success" type="submit">Add Item</button>

              </div>

              <div class="menu-item well">
                <h4>Combination Fried Rice</h4>
                <section>
                  - Chicken, beef, shrimp, carrots, peas, and fried rice.
                </section>
                <h5>$9.50</h5>
                <button class="btn btn-success" type="submit">Add Item</button>
              </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="order">
            <h2>Your Order</h2>
              <div class="order-holder">
                <h6>Item(s):</h6>
                <h6>Price:</h6>
                <h6>Total:</h6>
              </div>
          </div>
        </div>

    </div>
</div>
    <script src="js/bundle.js"></script>
  </body>
</html>
